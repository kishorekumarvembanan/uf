    <div class="payment-form">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" required><br>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YYYY" required><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required><br>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required><br>
            <button type="submit">Pay Now</button>
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const paymentForm = document.getElementById("paymentForm");

    paymentForm.addEventListener("submit", function(event) {
        event.preventDefault();

        const cardNumber = document.getElementById("cardNumber").value;
        const expiryDate = document.getElementById("expiryDate").value;
        const cvv = document.getElementById("cvv").value;
        const fullName = document.getElementById("fullName").value;

        // Perform basic validation before proceeding
        if (!cardNumber || !expiryDate || !cvv || !fullName) {
            alert("Please fill in all fields.");
            return;
        }

        // Simulate a successful payment
        alert("Payment successful! Thank you for your order.");
        paymentForm.reset();
    });
});
    </script> <!-- Add your payment page script -->
